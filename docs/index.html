	<style type="text/css">
		.carousel-item {
			height: 100vh;
			min-height: 300px;
			background: no-repeat center center scroll;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
</head>
<body>
<header>
	<div id="images" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#images" data-slide-to="0" class="active"></li>
		  <li data-target="#images" data-slide-to="1"></li>
		  <li data-target="#images" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active" style="background-image: url('img/launchScreen@3x.png')">
		    <div class="carousel-caption d-none d-md-block">
		      <h3>Ding! App</h3>
		      <p>An iOS app for food recommendation, booking and review in NUS.</p>
		    </div>
		  </div>
		  <div class="carousel-item" style="background-image: url('img/stallListing@3x.png');">
		    <div class="carousel-caption d-none d-md-block">
		      <h3>Stall Listing</h3>
		      <p>Search for your favorite stalls here.</p>
		    </div>
		  </div>
		  <div class="carousel-item" style="background-image: url('img/stallDetails@3x.png')">
		    <div class="carousel-caption d-none d-md-block">
		      <h3>Stall Menu</h3>
		      <p>See what delicious food the stalls provide.</p>
		    </div>
		  </div>
		  <div class="carousel-item" style="background-image: url('img/foodDetails@3x.png')">
		    <div class="carousel-caption d-none d-md-block">
		      <h3>Food Details</h3>
		      <p>See whether you like it. If so, order now!</p>
		    </div>
		  </div>
		</div>

		<a class="carousel-control-prev" href="#images" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#images" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	</div>
</header>
